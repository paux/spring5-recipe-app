<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Edit Ingredient</title>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css"
          rel="stylesheet"
          integrity="sha384-giJF6kkoqNQ00vy+HMDP7azOuL0xtbfIcaT9wjKHr8RbDVddVHyTfAAsrekwKmP1"
          crossorigin="anonymous"
          th:href="@{/webjars/bootstrap/5.0.0-beta1/css/bootstrap.min.css}">
    <script src="/webjars/jquery/3.5.1/jquery.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-ygbV9kiqUc6oa4msXn9868pTtWMgiQaeYH7/t7LECLbyPA2x65Kgf80OJFdroafW"
            crossorigin="anonymous"
            th:src="@{/webjars/bootstrap/5.0.0-beta1/js/bootstrap.min.js}">
    </script>
</head>
<body>

<div class="container-fluid">
    <div class="row">
        <div class="col-md-6 offset-md-3">
            <form th:object="${ingredient}" th:action="@{'/recipes/' + ${ingredient.getRecipeId()} + '/ingredients/save'}">
                <input type="hidden" th:field="*{id}">
                <div class="row">

                    <div class="card card-primary">
                        <div class="card-header">
                            <h1 class="card-title">Edit Ingredient Information</h1>
                        </div>
                        <div class="card-body">
                            <div class="row">

                                <div class="col-md-4 form-group">
                                    <label>Description</label>
                                    <input type="text" class="form-control" th:field="*{description}">
                                </div>

                                <div class="col-md-4 form-group">
                                    <label>Amount</label>
                                    <input type="number" class="form-control" th:field="*{amount}">
                                </div>

                                <div class="col-md-4 form-group">
                                    <label>Unit of measure</label>
                                    <select name="unitOfMeasure.id" class="form-control">
                                        <option th:each="unitOfMeasure : ${allUnitsOfMeasure}"
                                                th:value="${unitOfMeasure.id}"
                                                th:selected="${unitOfMeasure.id.equals(ingredient.unitOfMeasure.id)}"
                                                th:text="${unitOfMeasure.description}">Each</option>
                                    </select>
                                </div>

                            </div>
                        </div>
                    </div>
                    <button type="submit" class="btn btn-primary">Submit</button>

                </div>
            </form>
        </div>
    </div>
</div>
</body>
</html>
